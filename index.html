<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <div id="letters">
        <span id="A">A</span>
        <span id="B">B</span>
        <span id="C">C</span>
        <span id="D">D</span>
        <span id="E">E</span>
        <span id="F">F</span>
        <span id="G">G</span>
        <span id="H">H</span>
        <span id="I">I</span>
        <span id="J">J</span>
        <span id="K">K</span>
        <span id="L">L</span>
        <span id="M">M</span>
        <span id="N">N</span>
        <span id="O">O</span>
        <span id="P">P</span>
        <span id="Q">Q</span>
        <span id="R">R</span>
        <span id="S">S</span>
        <span id="T">T</span>
        <span id="U">U</span>
        <span id="V">V</span>
        <span id="W">W</span>
        <span id="X">X</span>
        <span id="Y">Y</span>
        <span id="Z">Z</span>
    </div> 
    <div id="image">
        <img src="images/1.jpg" alt="hangman">
    </div>
    <div id="clue">
        <p>
            -----
        </p>
    </div> 
    <div id="gameover">
        <p>
            "Game Over"
        </p>
    </div> 
    <script src="app.js"></script>
</body>
</html>
